{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4">
            <h3>Edit Data Absensi</h3>
            <form method="post">
                <div class="mb-3">
                    <label class="form-label">Nama</label>
                    <input type="text" name="nama" class="form-control" value="{{ absen.nama }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tanggal</label>
                    <input type="text" name="tanggal" class="form-control" value="{{ absen.tanggal }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Waktu</label>
                    <input type="text" name="waktu" class="form-control" value="{{ absen.waktu }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Lokasi</label>
                    <input type="text" name="lokasi" class="form-control" value="{{ absen.lokasi }}" required>
                </div>
                <button type="submit" class="btn btn-success">Simpan</button>
                <a href="{{ url_for('admin') }}" class="btn btn-secondary">Batal</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
